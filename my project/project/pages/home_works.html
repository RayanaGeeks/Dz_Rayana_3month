<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
    <link rel="stylesheet" href="../fonts/TreasuryFlourishC/stylesheet.css">
    <link rel="stylesheet" href="../fonts/Proponiac/stylesheet.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Тетрадь<span>Смерти</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="character.html">Characters</a>
                    </li>
                    <li class="menu_link">
                        <a href="home_works.html">L</a>
                    </li>
                    <li class="menu_link">
                        <a href="lessons.html">Kira</a>
                    </li>
                    <li class="menu_link">
                        <a href="card.html">Cards</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/Rrarmk" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn-letter" id="btn-get">&#128386;</button>
            </div>
        </div>
    </div>

    <div class="gmail_block">
        <div class="container">
            <h3>Учавствуй в деле Киры вместе с Л</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input">Пройди проверку</label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block" id="child_block_1"></div>
                    <div class="child_block" id="child_block_2"></div>
                    <div class="child_block" id="child_block_3"></div>
                    <div class="child_block" id="child_block_4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/jtsh_adlry_?igsh=MW1nYTR0bGFhNnhycw==" target="_blank">
                <div class="inner_footer">
                    <h2>Made by Rayana</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Отправь информацию L</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефонa" name="phone" type="phone" class="modal_input">
                <input required placeholder="Ваша информация" name="information" type="information" class="modal_input">
                <button class="btn btn_dark btn_min">Отправить</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
